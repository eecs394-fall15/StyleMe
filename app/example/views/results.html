<div class="padding" ng-controller="ResultsController">
  <super-navbar>
    <super-navbar-title>Results</super-navbar-title>
  </super-navbar>

<div class="text-center"> 
  <button class="btn btn-default btn-lg btn-info" ng-click="refresh()"><span class="glyphicon glyphicon-refresh" ></span>Refresh</button>
</div>


  <div ng-repeat="img in resultImages" class="list card">
      <div class="item item-divider text-center">
        {{img.title}}
      </div>
      <div class="item item-image">
        <img class="full-image" ng-src="{{img.photo}}">
      </div>
              <div class="row">
              <div class="col-xs-6 col-xs-offset-2" style = "vertical-align:middle;color:#8B0000"  ><img src="/images/thumbs-down.png" style ="width: 35px"> {{img.dislikes}} </div>
              <div class="col-xs-6 col-xs-offset-2" style = "vertical-align:middle;color:#228B22"><img src="/images/thumbs-up.png" style ="width: 35px"> {{img.likes}}</div>
              </div>
              <div class="row">
              <div class="col-xs-4 col-xs-offset-2" style = "vertical-align:middle;color:#8B0000"> No</div>
              <div class="col-xs-4 col-xs-offset-2" style = "vertical-align:middle;color:#228B22">Yes</div>
              </div>

  </div>
</div>
